<div class="row mt-4" *ngIf="!isLoading">
    <div class="col mb-4">
        <h1><b>Select a Cocktail</b></h1>
        <app-cocktail-item
            [index] = i
            [cocktail] = cocktail
            (click) = "onSelectCocktail(i)"
            *ngFor="let cocktail of cocktailList, let i = index">
        </app-cocktail-item>
    </div>
</div>
<div class="row mt-4" *ngIf="isLoading">
    <div class="col">
        <mat-progress-spinner
            class="spinner"
            [color]="color"
            [diameter]="diameter"
            [mode]="mode"
            [value]="value">
    </mat-progress-spinner>
    </div> 
</div>
