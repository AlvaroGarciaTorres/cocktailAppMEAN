<div class="row" *ngIf="!isLoading">
    <div class="col">
        <h2>Select a Cocktail</h2>
        <app-cocktail-item
            [index] = i
            [cocktail] = cocktail
            (click) = "onSelectCocktail(i)"
            *ngFor="let cocktail of cocktailList, let i = index">
        </app-cocktail-item>
    </div>
</div>
<div class="row" *ngIf="isLoading">
    <div class="col">
        Loading...
    </div> 
</div>
