<div class="row sticky" *ngIf="cocktail">
    <div class="row">
        <h1>{{ cocktail.strDrink }}</h1>
        <img class="cocktailImg img-fluid" src="{{ cocktail.strDrinkThumb }}" alt="cocktailImage">
        <hr class="my-5">
        <p>{{ cocktail.strInstructions }}</p>
        <hr class="my-5">
        <div>
            <h4>Ingredients</h4>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" *ngFor="let ingredient of cocktailIngredients, let i = index">
                    {{ ingredient[1] }}
                     -
                    {{ ingredientsMeasures[i][1] }}
                </li>
            </ul>
        </div>
    </div>    
</div>
